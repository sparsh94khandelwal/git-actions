name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: dotenv
        uses: ./../.github/actions/dotenv-action
      - run: |
          echo ${{ steps.dotenv.outputs.AWS_LAMBDA_TIMEOUT }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
